<div class="quizz__conteiner">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div
    *ngIf=!finish
    class="quizz_questions">
      <h3>{{questionsSelected.question}}</h3>
  </div>
  <div
    *ngIf=!finish
    class="quizz_options">
      <button
        *ngFor="let item of questionsSelected.options"
        (click)="selectOption(item.alias)"
        class="btn-option">
          {{item.name}}
      </button>
  </div>
  <div
    *ngIf=finish
    class="quizz_results">
      <h1>O seu resultado Ã©: </h1>
      <p>{{answerSelected}}</p>
  </div>
</div>
